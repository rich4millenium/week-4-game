<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Added link to the jQuery Library -->
    <title>Crystal Collector Game</title>
    <link rel="stylesheet/css" type ="text/css" href ="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="col-12">
        <div class="row">
            <div class="col-6 title">
                <h3>Cystal Collector</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-3 random">
                <h1 id="rand"></h1>
            </div>
            <div class="col-2 winloss">
                <ul>
                    <li>Win:
                        <span id="win"></span>
                    </li>
                    <li>Loss:
                        <span id="Loss"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row jewels">
            <div class="col-1" id="jewel1">
                <img src="assets\images\1.jpg" width="40" height="40">
            </div>
            <div class="col-1" id="jewel2">
                <img src="assets\images\2.jpg" width="40" height="40">
            </div>
            <div class="col-1" id="jewel3">
                <img src="assets\images\3.jpg" width="40" height="40">
            </div>
            <div class="col-1" id="jewel4">
                <img src="assets\images\4.jpg" width="40" height="40">
            </div>
        </div>

        <div class="row">
            <h3 class="score col-6"> Your Total score is</h3>
        </div>
        <div class="row">
            <div class="col-4 score">
                <h2 id="score">0</h2>
            </div>
        </div>

    </div>
    
    <script type="text/javascript" src="assets/javascript/game.js">   

    </script>
</body>

</html>
